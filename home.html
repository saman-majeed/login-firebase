<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="message">Checking session...</h1>
  <button id="logoutBtn" style="display: none;">Logout</button>

  <script>
    // Firebase Configuration - REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
   const firebaseConfig = {
  apiKey: "AIzaSyCveMPPfb0hofCo0bAWnUQhYQlo5aCdANk",
  authDomain: "login-89aa6.firebaseapp.com",
  projectId: "login-89aa6",
  storageBucket: "login-89aa6.firebasestorage.app",
  messagingSenderId: "976356583174",
  appId: "1:976356583174:web:f3e482fed29491f6b56087",
  measurementId: "G-KV5PYS7P6P"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check authentication state
    auth.onAuthStateChanged((user) => {
      if (user && user.emailVerified) {
        // User is signed in and email is verified
        const displayName = user.displayName || user.email;
        document.getElementById('message').textContent = `Hello, ${displayName}`;
        document.getElementById('logoutBtn').style.display = 'block';
      } else {
        // User is not signed in or email not verified
        window.location.href = 'index.html';
      }
    });

    async function logout() {
      try {
        await auth.signOut();
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Logout error:', error);
        alert('Logout failed. Please try again.');
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', logout);
  </script>
</body>
</html>
